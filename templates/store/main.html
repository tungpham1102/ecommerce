<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <script type="text/javascript">
        var user = "{{request.user}}"

        function getToken(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getToken('csrftoken');
        console.log("CSRF: ", csrftoken)
        function getCookie(name) {
            // Tách chuỗi cookie và nhận tất cả các cặp tên = giá trị riêng lẻ trong một mảng
            var cookieArr = document.cookie.split(";");

            // Lặp các phần tử trong mảng cookie
            for (var i=0; i < cookieArr.length; i++){

                // lấy các phần tử trong mảng, tách nhau với dấu =
                var cookiePair = cookieArr[i].split("=");

                /* Remove whitespace at the beginning of the cookie name
                and compare it with the given string */
                if (name == cookiePair[0].trim()){
                    // decode giải mã cookie value và return
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            // return null if not found
            return null
        }

        var cart = JSON.parse(getCookie('cartCookie'))
        if (cart == undefined){
            cart = {}
            console.log('Cart was update')
            document.cookie = 'cartCookie=' + JSON.stringify(cart) + ";domain=;path=/"
        }
        console.log("cart =", cart)

    </script>
</head>
<body>

    {% include 'store/navbar.html' %}

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'js/add_cart.js' %}" type="text/javascript"></script>
    {% block script %}
    {% endblock script %}
</body>
</html>
